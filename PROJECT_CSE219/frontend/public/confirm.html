<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <link rel="stylesheet" href="style_confirm.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Booking Confirmed!</h1>
        <p>Thank you for your booking.</p>
        <div class="booking-details">
            <p><strong>Date:</strong> <span id="current-date"></span></p>
            <p><strong>Time:</strong> <span id="current-time"></span></p>
            <p><strong>Location:</strong> Law Gate</p>
        </div>
        <a href="mainFrontend.html" class="button">Back to Home</a>
    </div>
</body>

<script>

function updateDateTime() {
    const now = new Date();

    const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
    const dateString = now.toLocaleDateString('en-US', optionsDate);
    document.getElementById('current-date').textContent = dateString;

    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
    const timeString = now.toLocaleTimeString('en-US', optionsTime);
    document.getElementById('current-time').textContent = timeString;
}

// Update date and time every second
setInterval(updateDateTime, 1000);

// Also update as soon as the page loads
updateDateTime();
</script>
</html>
